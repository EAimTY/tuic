on:
  workflow_dispatch:
  release:
    types: [published]

name: build-and-release

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # x86_64-linux-gnu
          - arch-name: x86_64-linux-gnu
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false
            file-ext:
          # mips64-openwrt-linux-musl
          - arch-name: mips64-openwrt-linux-musl
            os: ubuntu-latest
            target: mips64-openwrt-linux-musl
            cross: true
            file-ext:
          # x86_64-linux-musl
          - arch-name: x86_64-linux-musl
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            cross: true
            file-ext:
          # x86_64-windows-msvc
          - arch-name: x86_64-windows-msvc
            os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false
            file-ext: .exe
          # x86_64-windows-gnu
          - arch-name: x86_64-windows-gnu
            os: ubuntu-latest
            target: x86_64-pc-windows-gnu
            cross: true
            file-ext: .exe
          # x86_64-macos
          - arch-name: x86_64-macos
            os: macos-latest
            target: x86_64-apple-darwin
            cross: false
            file-ext:
          # x86_64-android
          - arch-name: x86_64-android
            os: ubuntu-latest
            target: x86_64-linux-android
            cross: true
            file-ext:
          # aarch64-linux-gnu
          - arch-name: aarch64-linux-gnu
            os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
            file-ext:
          # aarch64-linux-musl
          - arch-name: aarch64-linux-musl
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            cross: true
            file-ext:
          # aarch64-macos
          - arch-name: aarch64-macos
            os: macos-latest
            target: aarch64-apple-darwin
            cross: true
            file-ext:
          # aarch64-android
          - arch-name: aarch64-android
            os: ubuntu-latest
            target: aarch64-linux-android
            cross: true
            file-ext:
          # aarch64-ios
          - arch-name: aarch64-ios
            os: macos-latest
            target: aarch64-apple-ios
            cross: true
            file-ext:
          # i686-linux-gnu
          - arch-name: i686-linux-gnu
            os: ubuntu-latest
            target: i686-unknown-linux-gnu
            cross: true
            file-ext:
          # i686-linux-musl
          - arch-name: i686-linux-musl
            os: ubuntu-latest
            target: i686-unknown-linux-musl
            cross: true
            file-ext:
          # i686-windows-msvc
          - arch-name: i686-windows-msvc
            os: windows-latest
            target: i686-pc-windows-msvc
            cross: true
            file-ext: .exe
          # i686-android
          - arch-name: i686-android
            os: ubuntu-latest
            target: i686-linux-android
            cross: true
            file-ext:
          # arm-linux-gnueabihf
          - arch-name: arm-linux-gnueabihf
            os: ubuntu-latest
            target: arm-unknown-linux-gnueabihf
            cross: true
            file-ext:
          # armv7-linux-musleabihf
          - arch-name: armv7-linux-musleabihf
            os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            cross: true
            file-ext:
          # armv7-android
          - arch-name: armv7-android
            os: ubuntu-latest
            target: armv7-linux-androideabi
            cross: true
            file-ext:

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get the latest tag
        id: tag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: ${{ matrix.target }}
          override: true

      - name: Build server
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.cross }}
          command: build
          args: --release -p tuic-server --target ${{ matrix.target }}

      - name: Build client
        uses: actions-rs/cargo@v1
        with:
          use-cross: ${{ matrix.cross }}
          command: build
          args: --release -p tuic-client --target ${{ matrix.target }}

      - name: Move binaries
        run: |
          mkdir artifacts/
          mv target/${{ matrix.target }}/release/tuic-server${{ matrix.file-ext }} artifacts/tuic-server-${{ steps.tag.outputs.tag }}-${{ matrix.arch-name }}${{ matrix.file-ext }}
          mv target/${{ matrix.target }}/release/tuic-client${{ matrix.file-ext }} artifacts/tuic-client-${{ steps.tag.outputs.tag }}-${{ matrix.arch-name }}${{ matrix.file-ext }}

      - name: Calculate SHA256
        run: |
          cd artifacts/
          openssl dgst -sha256 -r tuic-server-${{ steps.tag.outputs.tag }}-${{ matrix.arch-name }}${{ matrix.file-ext }} > tuic-server-${{ steps.tag.outputs.tag }}-${{ matrix.arch-name }}${{ matrix.file-ext }}.sha256sum
          openssl dgst -sha256 -r tuic-client-${{ steps.tag.outputs.tag }}-${{ matrix.arch-name }}${{ matrix.file-ext }} > tuic-client-${{ steps.tag.outputs.tag }}-${{ matrix.arch-name }}${{ matrix.file-ext }}.sha256sum

      - name: Release binaries
        uses: ncipollo/release-action@v1
        with:
          artifacts: "artifacts/*"
          tag: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          allowUpdates: true
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
